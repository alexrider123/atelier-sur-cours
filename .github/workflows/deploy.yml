name: Deploy form to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'Documents/Atelier Sur Cours/Fichier client/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'Documents/Atelier Sur Cours/Fichier client'

      - id: deployment
        uses: actions/deploy-pages@v4
